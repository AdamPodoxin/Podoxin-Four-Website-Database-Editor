<!DOCTYPE html>
<html>
  <head>
    <title>Edit Podoxin Four</title>

    <link rel="stylesheet" type="text/css" href="edit.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  </head>

  <body>
    <div id="navbar">
      <button onclick="openTab('events')">Events</button>
      <button onclick="openTab('numImgs')">Number of Gallery Images</button>
    </div>

    <div id="events" class="tab">
      <h1>Events</h1>
      <button onclick="addEventsTr(false, '', '', '', '')">Add</button>
      <button onclick="generateEventsJSON()">Generate JSON</button>

      <br /><br /><br />

      <textarea id="json-input"></textarea>
      <button onclick="uploadJsonFromInput();">Upload JSON</button>

      <br /><br /><br />

      <table id="events-table">
        <thead>
          <th>Finished</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Venue Site</th>
          <th>YouTube ID</th>
        </thead>
      </table>
    </div>

    <div id="numImgs" class="tab">
      <br /><br /><br />

      <label for="num-imgs-input">Number of images:</label>
      <input type="number" id="num-imgs-input" placeholder="Number of images" />

      <br />

      <button onclick="updateNumImgs();">Update</button>
    </div>

    <script src="edit.js"></script>
  </body>
</html>
